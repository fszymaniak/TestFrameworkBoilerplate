# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      - name: Run SpecFlow Tests  
        uses: cryptic-wizard/run-specflow-tests@v1.3.3
        with:
          test-assembly-path: ../TestFrameworkBoilerplate.Tests.Integration/bin/Release/net7.0
          test-assembly-dll: TestFrameworkBoilerplate.Tests.Integration.dll
          output-html: MyTestResults.html
